<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5f5b94fae0.js"
      crossorigin="anonymous"></script>
    <title>Vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <!--*description opposite of pic order-->
      <div class="left-slide">
        <div style="background-color: teal">
          <h1>Fawn</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Majestic Parrot</h1>
        </div>
        <div style="background-color: #252e33">
          <h1>Sleepy kitten</h1>
        </div>
        <div style="background-color: forestgreen">
          <h1>Cutest Puppy</h1>
          <p></p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(https://cdn.pixabay.com/photo/2023/10/01/14/40/dog-8287533_1280.jpg);
            background-position: left;
          "></div>
        <div
          style="
            background-image: url(https://cdn.pixabay.com/photo/2023/07/16/09/31/cat-8130334_1280.jpg);
          "></div>
        <div
          style="
            background-image: url(https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_1280.jpg);
          "></div>
        <div
          style="
            background-image: url(https://cdn.pixabay.com/photo/2016/05/02/13/17/deer-1367217_1280.jpg);
          "></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button"><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
